<html> 
<head>   
    <title>Number Guessing Game</title>  
</head> 
  
<body> 
<h1>Guess The Number</h1>  
<p>Select a random number between 1-10. </p>  

    <label for="guessField">Enter a guess: </label> 
    <input type = "text" id = "guessField"/> <br>
    <input type = "submit" value = "Submit" id="submitguess"> 

<script type = "text/javascript"> 
     y = Math.floor(Math.random() * 10 + 1);     
    // counting the number of guesses  
     guess = 1; 

    document.getElementById("submitguess").onclick = function(){ 
      
   // number guessed by user      
    x = document.getElementById("guessField").value; 
  
   if(x == y) 
   {     
       alert("YOU WIN!!! You Guess Right Number "+ guess + " Guess "); 
     } 
   else if(x > y) //if guessed number is greater than actual number
   {     
       guess++; 
       alert(" TRY A Smaller Number"); 
   } 
   else
   { 
       guess++; 
       alert(" TRY A Greater Number") 
   } 
} 
</script> 
</body> 
</html>
